<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8"/>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <meta name="author" content="Norman Andrians"/>
    <meta http-equiv="X-UA-Compatible" content="IE=7"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Media Storage</title>
    <link rel="stylesheet" type="text/css" href="assets/style/main.css"/>
    <link rel="icon" type="image/png" href="assets/images/logo.png"/>
    <script type="text/javascript" src="assets/script.js"></script>
</head>
<body>
	<div class="nav-container">
		<div class="nav-title-page">
			<h2>Media Storage</h2>
		</div>
		<div class="nav-image-logo">
			<img src="assets/images/logo-alpha.png" alt="logo" />
		</div>
	</div>
	<div class="loading-container">
		<img src="../assets/image/logo-black.png" alt="loading"/>
		<h1 id="loading">Loading</h1>
		<div class="loading-border">
			<div class="loading-bar"></div>
		</div>
	</div>
	<div class="container-main">
		<div class="container-shortcut">
			<div class="container-shortcut-title">
				<h2>Shortcut</h2>
			</div>
			<div class="shortcut-list">
				<div class="button-shortcut">
					<button onclick="SelectAll();">All</button>
				</div>
				<div class="button-shortcut">
					<button onclick="SelectApp();">Aplications</button>
				</div>
				<div class="button-shortcut">
					<button onclick="SelectVideos();">Videos</button>
				</div>
			</div>
		</div>
		<div class="ms-download-overflow">
			<div class="ms-download-overflow-container">
				<div class="ms-download-btn" id="among-us">
					<a href="download/app/among-us">
						<button>
							<img src="assets/images/app/among-us.png" alt="Among Us"><br>
							<span>Among Us Free</span>
						</button>
					</a>
				</div>
				<div class="ms-download-btn" id="odading">
					<a href="download/video/odading-mang-oleh">
						<button>
							<img src="assets/images/video/odading-mang-oleh.jpg" alt="Odading Mang Oleh"><br>
							<span>Odading Mang Oleh</span>
						</button>
					</a>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
